<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RPG Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
	<h1>Bob's Burger Brawl</h1>

<!-- options to select from to start game -->
	<div class="character-choices">
		<h2>Select your character!</h2>
		<div id="beef" class="character">
			<img alt="beefsquatch" src="assets/images/beef.png">
		</div>

		<div id="zeke" class="character">
			<img alt="zeke" src="assets/images/zeke.jpg">
		</div>
			
		<div id="twins" class="character">
			<img alt="twins" src="assets/images/twins.png">
		</div>

		<div id="tina" class="character">
			<img alt="tina" src="assets/images/tina.jpeg">
		</div>

	</div>
<br>
<!-- display user's selection here -->
	<div class="you">
		<h2>Your Character</h2>	
	</div>

<!-- display available opponents -->
	<div class="them">
		<h2>Enemies Available</h2>
	</div>

<!-- fight section -->
	<div>
		<button type="button" class="fight">FIGHT!</button>
	</div>

<!-- selected opponent-->
	<div class="enemy">
		<h2>Defender</h2>
	</div>



</body>
</html>
